<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report Manager / 财报管理器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Financial Report Manager / 财报管理器</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="ticker" class="form-label">Stock Ticker / 股票代码</label>
                <input type="text" class="form-control" id="ticker" name="ticker" placeholder="e.g. / 例如: 2330.TW" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Financial Report / 获取财报</button>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
